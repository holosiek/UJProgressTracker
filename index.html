<!DOCTYPE html>
<html>
    <head>
        <link href="font-awesome/css/all.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <title>UJ Progress Tracker</title>
    </head>
    <body>
        <div class="menu">
            <div class="menu-separator">
                <div class="menu-separator-label">General</div>
            </div>
            <div class="menu-button-active menu-button">
                <div class="menu-button-icon"><i class="fas fa-calendar"></i></div>
                <div class="menu-button-label">Schedule</div>
            </div>
            <div class="menu-separator">
                <div class="menu-separator-label">Subjects</div>
            </div>
            <div class="menu-button menu-button">
                <div class="menu-button-icon"><i class="fas fa-server"></i></div>
                <div class="menu-button-label">Operating Systems</div>
            </div>
            <div class="menu-button menu-button">
                <div class="menu-button-icon"><i class="fas fa-square-root-alt"></i></div>
                <div class="menu-button-label">Calculus 2</div>
            </div>
            <div class="menu-button menu-button">
                <div class="menu-button-icon"><i class="fas fa-square-root-alt"></i></div>
                <div class="menu-button-label">Mathematical Analysis 1</div>
            </div>
            <div class="menu-button">
                <div class="menu-button-icon"><i class="fas fa-laptop-code"></i></div>
                <div class="menu-button-label">Programming Methods</div>
            </div>
            <div class="menu-button">
                <div class="menu-button-icon"><i class="fas fa-laptop-code"></i></div>
                <div class="menu-button-label">Programming 2</div>
            </div>
        </div>
        <div class="content-blackout"></div>
        <div class="content">
            <div class="content-wrap">
                <div class="content-title"><i class="fas fa-calendar"></i> Schedule</div>
                <div class="calendar">
                    <div class="calendar-time-column" id="time-col">
                        <div class="calendar-header"></div>
                    </div>
                    <div class="calendar-column">
                        <div class="calendar-header">Monday</div>
                    </div>
                    <div class="calendar-column">
                        <div class="calendar-header">Tuesday</div>
                    </div>
                    <div class="calendar-column">
                        <div class="calendar-header">Wednesday</div>
                    </div>
                    <div class="calendar-column">
                        <div class="calendar-header">Thursday</div>
                    </div>
                    <div class="calendar-column">
                        <div class="calendar-header">Friday</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/index.js"></script>
</html>
